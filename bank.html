<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank baba </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center p-6">let's get some  
        <span class="text-red-500">mooooooooooooney</span></h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
                <div class="bg-orange-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4">deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4"> withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-blue-700 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4"> Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
               
              </div>
        </section>
       <!--deposit and withdrow section-->
       <section class="mt-12">
        <div class="grid grid-cols-2 gap-2 w-9/12 mx-auto">
            <div class="bg-orange-500 p-8 rounded-lg">
                <h4 class="text-3xl mb-4">please deposit</h4>
                    <input class="w-9/12 block  p-2 mx-auto  text-black " type="text" name="" id="deposit-amount" placeholder="$ amount  your deposit">
                    <button id="btn-deposit" class="bg-lime-500 mt-4 mx-16 p-2 rounded-lg hover:bg-sky-700">deposit</button>
            
               
            </div>
            <div class="bg-lime-500 p-8 rounded-lg">
                <h4 class="text-3xl mb-4"> please withdrow</h4>
                <input class="w-9/12 block  p-2 mx-auto  text-black " type="text" name="" id="withdrow-amount" placeholder="$ amount  your withdrow">
                <button id="btn-withdrow" class="bg-violet-600 mt-4 p-2 rounded-lg hover:bg-sky-700 mx-16">withdrow</button>
        
            </div>
        
       </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
